  <rect x="540" y="85" width="200" height="32" fill="none" stroke="#39FF14" stroke-width="1" opacity="0.5"/>
  <circle cx="564" cy="101" r="4" fill="#39FF14" opacity="0.9"/>
  <text x="640" y="106" text-anchor="middle" font-family="Menlo, monospace" font-size="14" font-weight="bold" fill="#39FF14" letter-spacing="3">LIVE NOW</text>

  <!-- Prism halo -->
  <circle cx="640" cy="240" r="110" fill="url(#halo)"/>

  <!-- Convergence prism (green) -->
  <g transform="translate(555, 150)">
    <polygon points="85,0 15,72 85,95" fill="#39FF14" opacity="0.92"/>
    <polygon points="85,0 155,72 85,95" fill="#6FFF4F" opacity="0.78"/>
    <polygon points="15,72 85,95 155,72 85,175" fill="#2ACC10" opacity="0.88"/>
    <line x1="85" y1="0" x2="85" y2="175" stroke="white" stroke-opacity="0.15" stroke-width="0.6"/>
    <line x1="85" y1="0" x2="15" y2="72" stroke="white" stroke-opacity="0.06" stroke-width="0.3"/>
