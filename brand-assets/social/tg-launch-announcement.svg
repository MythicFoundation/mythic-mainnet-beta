  <line x1="1250" y1="30" x2="1200" y2="30" stroke="#39FF14" stroke-opacity="0.35" stroke-width="1.2"/>
  <line x1="1250" y1="30" x2="1250" y2="80" stroke="#39FF14" stroke-opacity="0.35" stroke-width="1.2"/>
  <line x1="30" y1="690" x2="80" y2="690" stroke="#39FF14" stroke-opacity="0.35" stroke-width="1.2"/>
  <line x1="30" y1="690" x2="30" y2="640" stroke="#39FF14" stroke-opacity="0.35" stroke-width="1.2"/>
  <line x1="1250" y1="690" x2="1200" y2="690" stroke="#39FF14" stroke-opacity="0.35" stroke-width="1.2"/>
  <line x1="1250" y1="690" x2="1250" y2="640" stroke="#39FF14" stroke-opacity="0.35" stroke-width="1.2"/>

