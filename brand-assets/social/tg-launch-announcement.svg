<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" style="fill-rule:evenodd;clip-rule:evenodd;">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#030308"/>
      <stop offset="0.5" stop-color="#06060E"/>
      <stop offset="1" stop-color="#030308"/>
    </linearGradient>
    <radialGradient id="g1" cx="0.5" cy="0.35" r="0.6">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0.12"/>
      <stop offset="0.4" stop-color="#39FF14" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="0.3" cy="0.6" r="0.5">
      <stop offset="0" stop-color="#7B2FFF" stop-opacity="0.06"/>
      <stop offset="0.6" stop-color="#7B2FFF" stop-opacity="0.01"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="0.75" cy="0.5" r="0.4">
      <stop offset="0" stop-color="#00E5FF" stop-opacity="0.04"/>
      <stop offset="0.6" stop-color="#00E5FF" stop-opacity="0.01"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="halo" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0.2"/>
      <stop offset="0.35" stop-color="#39FF14" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#39FF14" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="vl" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#39FF14" stop-opacity="0.05"/>
      <stop offset="0.7" stop-color="#39FF14" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#39FF14" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="hl" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0"/>
      <stop offset="0.3" stop-color="#39FF14" stop-opacity="0.12"/>
      <stop offset="0.5" stop-color="#39FF14" stop-opacity="0.2"/>
      <stop offset="0.7" stop-color="#39FF14" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#39FF14" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1280" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0"/>
      <stop offset="0.15" stop-color="#39FF14" stop-opacity="0.9"/>
      <stop offset="0.3" stop-color="#FF9500" stop-opacity="0.9"/>
      <stop offset="0.45" stop-color="#00E5FF" stop-opacity="0.9"/>
      <stop offset="0.55" stop-color="#7B2FFF" stop-opacity="0.9"/>
      <stop offset="0.7" stop-color="#FF2D78" stop-opacity="0.9"/>
      <stop offset="0.85" stop-color="#FFFFFF" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#39FF14" stop-opacity="0"/>
    </linearGradient>
