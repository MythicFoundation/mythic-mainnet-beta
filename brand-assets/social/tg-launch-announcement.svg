  <text x="60" y="670" font-family="Menlo, monospace" font-size="13" fill="#39FF14" letter-spacing="1">mythic.sh</text>
  <text x="640" y="670" text-anchor="middle" font-family="Menlo, monospace" font-size="12" fill="#39FF14" letter-spacing="3" opacity="0.7">LIVE ON PUMP.FUN · 9 AM EST · FEB 23 2026</text>
  <text x="1220" y="670" text-anchor="end" font-family="Menlo, monospace" font-size="13" fill="#39FF14" letter-spacing="1">$MYTH</text>

