  <!-- Info columns -->
  <text x="180" y="575" text-anchor="middle" font-family="Menlo, monospace" font-size="28" font-weight="bold" fill="#39FF14">1M+</text>
  <text x="180" y="595" text-anchor="middle" font-family="Menlo, monospace" font-size="10" fill="#686878" letter-spacing="2">TPS</text>

  <text x="440" y="575" text-anchor="middle" font-family="Menlo, monospace" font-size="28" font-weight="bold" fill="#39FF14">AI</text>
