  <line x1="640" y1="0" x2="640" y2="720" stroke="url(#vl)" stroke-width="0.5"/>
  <line x1="960" y1="0" x2="960" y2="720" stroke="url(#vl)" stroke-width="0.5"/>
  <line x1="0" y1="180" x2="1280" y2="180" stroke="#39FF14" stroke-opacity="0.03" stroke-width="0.3"/>
  <line x1="0" y1="360" x2="1280" y2="360" stroke="#39FF14" stroke-opacity="0.03" stroke-width="0.3"/>
  <line x1="0" y1="540" x2="1280" y2="540" stroke="#39FF14" stroke-opacity="0.03" stroke-width="0.3"/>

