  <rect x="340" y="200" width="1" height="1" fill="#39FF14" opacity="0.1"/>
  <rect x="900" y="150" width="1.5" height="1.5" fill="#39FF14" opacity="0.12"/>
  <rect x="1100" y="400" width="1" height="1" fill="#39FF14" opacity="0.08"/>
  <rect x="200" y="550" width="1" height="1" fill="#7B2FFF" opacity="0.1"/>
