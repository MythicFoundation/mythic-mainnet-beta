<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="14" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="gem-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,149,0,0.15)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect width="1500" height="500" fill="#060C06"/>
  <circle cx="300" cy="250" r="200" fill="url(#gem-glow)"/>
  <g filter="url(#glow)" transform="translate(200,150) scale(2)">
    <polygon points="50,8 20,44 50,56" fill="#FF9500" opacity="0.9"/>
    <polygon points="50,8 80,44 50,56" fill="#FFAA00" opacity="0.75"/>
    <polygon points="20,44 50,56 80,44 50,92" fill="#E68600" opacity="0.85"/>
  </g>
  <text x="550" y="220" font-family="Sora, Inter, sans-serif" font-weight="700" font-size="72" letter-spacing="10" fill="#FFFFFF">MYTHICSWAP</text>
  <text x="555" y="275" font-family="JetBrains Mono, monospace" font-weight="400" font-size="18" letter-spacing="6" fill="#907B5A">DECENTRALIZED EXCHANGE</text>
  <line x1="550" y1="320" x2="950" y2="320" stroke="#FF9500" stroke-width="1" opacity="0.15"/>
</svg>