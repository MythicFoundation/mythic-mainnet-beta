<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" style="fill-rule:evenodd;clip-rule:evenodd;">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#080408"/>
      <stop offset="0.4" stop-color="#0A050C"/>
      <stop offset="1" stop-color="#040208"/>
    </linearGradient>
    <radialGradient id="g1" cx="0.5" cy="0.28" r="0.5">
      <stop offset="0" stop-color="#FF2D78" stop-opacity="0.14"/>
      <stop offset="0.25" stop-color="#FF2D78" stop-opacity="0.06"/>
      <stop offset="0.5" stop-color="#FF2D78" stop-opacity="0.02"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="0.12" cy="0.75" r="0.3">
      <stop offset="0" stop-color="#7B2FFF" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="0.9" cy="0.6" r="0.25">
      <stop offset="0" stop-color="#39FF14" stop-opacity="0.03"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="halo" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#FF2D78" stop-opacity="0.3"/>
      <stop offset="0.2" stop-color="#FF2D78" stop-opacity="0.12"/>
      <stop offset="0.4" stop-color="#FF2D78" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="b3"/>
      <feMerge><feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="txt-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="bar" x1="0" y1="0" x2="1280" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF2D78" stop-opacity="0"/>
      <stop offset="0.2" stop-color="#FF2D78" stop-opacity="0.8"/>
      <stop offset="0.4" stop-color="#FF5C96" stop-opacity="0.6"/>
      <stop offset="0.5" stop-color="#39FF14" stop-opacity="0.5"/>
      <stop offset="0.6" stop-color="#7B2FFF" stop-opacity="0.6"/>
      <stop offset="0.8" stop-color="#FF2D78" stop-opacity="0.8"/>
      <stop offset="1" stop-color="#FF2D78" stop-opacity="0"/>
    </linearGradient>
  </defs>

