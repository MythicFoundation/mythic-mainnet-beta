  <line x1="1252" y1="28" x2="1195" y2="28" stroke="#FF2D78" stroke-opacity="0.4" stroke-width="1.2"/>
  <line x1="1252" y1="28" x2="1252" y2="85" stroke="#FF2D78" stroke-opacity="0.4" stroke-width="1.2"/>
