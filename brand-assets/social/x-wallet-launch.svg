      <stop offset="0.15" stop-color="#FF2D78" stop-opacity="0.9"/>
      <stop offset="0.35" stop-color="#FF5C96" stop-opacity="0.7"/>
      <stop offset="0.5" stop-color="#39FF14" stop-opacity="0.6"/>
      <stop offset="0.65" stop-color="#7B2FFF" stop-opacity="0.7"/>
      <stop offset="0.85" stop-color="#FF2D78" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FF2D78" stop-opacity="0"/>
