<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" style="fill-rule:evenodd;clip-rule:evenodd;">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#080408"/>
      <stop offset="0.35" stop-color="#0A050C"/>
      <stop offset="0.7" stop-color="#060310"/>
      <stop offset="1" stop-color="#040208"/>
