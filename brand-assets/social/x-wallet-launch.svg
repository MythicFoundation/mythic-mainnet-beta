    <radialGradient id="g-rose" cx="0.5" cy="0.30" r="0.55">
      <stop offset="0" stop-color="#FF2D78" stop-opacity="0.16"/>
      <stop offset="0.2" stop-color="#FF2D78" stop-opacity="0.08"/>
