    </filter>
    <radialGradient id="bg-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0,229,255,0.1)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#bg-glow)"/>
  <g filter="url(#glow)" transform="translate(131,131) scale(2.5)">
    <polygon points="50,8 20,44 50,56" fill="#00E5FF" opacity="0.9"/>
    <polygon points="50,8 80,44 50,56" fill="#33EEFF" opacity="0.75"/>
    <polygon points="20,44 50,56 80,44 50,92" fill="#00B8CC" opacity="0.85"/>
